name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONWARNINGS: ignore::DeprecationWarning
      PIP_NO_CACHE_DIR: "true"
      PIP_DISABLE_PIP_VERSION_CHECK: "true"

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.8"
        architecture: 'x64'
        check-latest: true
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-dev \
          default-libmysqlclient-dev \
          build-essential \
          pkg-config \
          wkhtmltopdf \
          unixodbc-dev \
          libjpeg-dev \
          zlib1g-dev \
          python3-setuptools
    
    - name: Verify Python version
      run: |
        python --version
        which python
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel
        python -m pip install --upgrade build
    
    - name: Install core dependencies
      run: |
        # Install packages that don't require compilation first
        python -m pip install \
          Flask==2.2.5 \
          Werkzeug==2.2.3 \
          itsdangerous==2.1.2 \
          click==8.1.7 \
          Jinja2==3.1.2 \
          MarkupSafe==2.1.3
        
        # Install database-related packages
        python -m pip install \
          SQLAlchemy==2.0.19 \
          Flask-SQLAlchemy==3.0.2
        
        # Install form-related packages
        python -m pip install \
          WTForms==3.0.1 \
          Flask-WTF==1.1.1
        
        # Install other Flask extensions
        python -m pip install \
          Flask-Login==0.6.2 \
          Flask-Mail==0.9.1 \
          Flask-Migrate==4.0.4 \
          Flask-CORS==4.0.0
        
        # Install utilities
        python -m pip install \
          python-dotenv==0.21.1 \
          python-dateutil==2.8.2 \
          pytz==2023.3 \
          cachetools==5.3.1 \
          alembic==1.11.1 \
          gunicorn==20.1.0 \
          email-validator==2.0.0
        
        # Install packages that might need compilation
        python -m pip install \
          Pillow==9.5.0 \
          pyodbc==4.0.39 \
          pdfkit==1.0.0 \
          bcrypt==4.0.1
    
    - name: Verify installations
      run: |
        python -c "import flask; print(f'Flask version: {flask.__version__}')"
        python -c "from PIL import Image; print(f'Pillow version: {Image.__version__}')"
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics 